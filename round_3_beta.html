<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>3 Round α 表示画面</title>
  <style>
    body {
      background-color: #fdebf0;
      font-family: 'Hiragino Kaku Gothic ProN', sans-serif;
      text-align: center;
      padding: 20px;
    }
    h1 {
      color: #b56fdc;
      font-size: 2em;
      margin-bottom: 10px;
    }

    #question-area {
      margin-bottom: 20px;
    }

    #question-number {
      font-size: 1.2em;
      font-weight: bold;
      margin-bottom: 5px;
    }

    #question-text {
      font-size: 1em;
      margin-bottom: 5px;
    }

    #answer-text {
      font-size: 0.9em;
      color: red;
    }

    #player-count {
      margin: 10px;
    }

    .players {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
      margin-top: 20px;
    }

    .card {
      background-color: white;
      border-radius: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 90px;
      height: 420px;
      border: 4px solid #90ee90;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-between;
      padding: 10px 5px;
      position: relative;
    }

    .card input {
      width: 90%;
      font-size: 14px;
      border: none;
      border-bottom: 1px solid #ccc;
      background: transparent;
      text-align: center;
      margin: 4px 0;
    }

    .controls, .color-buttons, .confirm-button {
      writing-mode: horizontal-tb;
    }

    .score {
      font-size: 14px;
      margin-top: 10px;
    }

    .color-buttons{
  display: grid;
  grid-template-columns: 1fr 1fr;
  gap: 4px;
  margin-top: 5px;
}

    .color-button {
      padding: 4px 8px;
      font-size: 12px;
      border: 1px solid #ccc;
      border-radius: 5px;
      cursor: pointer;
    }


    .red { background-color: #ffc9c9; border-color: #ff7f7f; }
    .blue { background-color: #cce0ff; border-color: #6699ff; }
    .yellow { background-color: #fff9c4; border-color: #fdd835; }
    .green { background-color: #c8facc; border-color: #6edc87; }

    .card.show input,
    .card.show .confirm-button {
      display: none;
    }

    .card .display-info {
      display: none;
      font-size: 14px;
      line-height: 1.5;
    }

    .card.show .display-info {
      display: block;
      text-align: center;
      white-space: normal;
    }

    .button-group {
      margin: 10px;
    }
    .disqualification-message {
      position: absolute;
      top: 150px;
      left: -25px;
      transform: rotate(-45deg);
      font-size: 24px;
      font-weight: bold;
      color: white;
      background: #FF1493;
      padding: 5px 40px;
      border-radius: 5px;
      z-index: 5;
      text-align: center;
      box-shadow: 2px 2px 6px rgba(0,0,0,0.3);
      pointer-events: none;
      white-space: nowrap;
      writing-mode: horizontal-tb;
    }
.rank-label {
      position: absolute;
      top: 150px;
      left: -25px;
      transform: rotate(-45deg);
      font-size: 24px;
      font-weight: bold;
      color: white;
      background: #ffc0cb;
      padding: 5px 40px;
      border-radius: 5px;
      z-index: 5;
      text-align: center;
      box-shadow: 2px 2px 6px rgba(0,0,0,0.3);
      pointer-events: none;
      white-space: nowrap;
      writing-mode: horizontal-tb;
    }
    .rank-1 {
  background-color: #f8a2d3;
  color: white;
}

.rank-2 {
  background-color: #9cecf0;
  color: white;
}

.rank-3 {
  background-color: #fff08a;
  color: #333;
}

.rank-4{
  background-color: #7fffd4
  color : white;
}

.rank-other {
  background-color: #7fffd4;
  color: white;
}
  </style>

</head>
<body>
  <h1>3Round βコース 表示画面</h1>

  <div id="question-area">
    <div id="question-number">問題番号</div>
    <div id="question-text">問題文を読み込み中...</div>
    <div id="answer-text">答えを読み込み中...</div>
    <div class="button-group">
      <button onclick="toggleQuestion()">問題文を表示/非表示</button>
      <button onclick="toggleAnswer()">答えを表示/非表示</button>
      <button onclick="prevQuestion()">前の問題へ</button>
      <button onclick="nextQuestion()">次の問題へ</button>
    </div>
  </div>

  <div>
    人数を選んでください：
    <select id="player-count">
      <option value="1">1人</option>
      <option value="2">2人</option>
      <option value="3">3人</option>
      <option value="4">4人</option>
      <option value="5" selected>5人</option>
      <option value="6">6人</option>
      <option value="7">7人</option>
      <option value="8">8人</option>
      <option value="9">9人</option>
      <option value="10">10人</option>
      <option value="11">11人</option>
      <option value="12">12人</option>
    </select>
     <button onclick="onPlayerCountConfirmed()">決定</button>
  </div>
  <label for="question-selector">問題番号を選択：</label>
<select id="question-selector">
  <!-- JSで問題数に応じて自動追加 -->
</select>


  <div class="players" id="player-container"></div>

  <script>
    const CSV_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vQauPJe0jkiS52L65yXobA_KJ2Hc4ri5WrObyHe4j88wEwjcxAKzGzaXmgYahuVmM-ix2imGAA8lNR4/pub?gid=0&single=true&output=csv";

    let showQuestion = true;
    let showAnswer = true;
    let currentRank = 1;
    
    function toggleQuestion() {
      showQuestion = !showQuestion;
      updateQuestionVisibility();
    }

    function toggleAnswer() {
      showAnswer = !showAnswer;
      updateQuestionVisibility();
    }

    function updateQuestionVisibility() {
      document.getElementById("question-text").style.display = showQuestion ? "block" : "none";
      document.getElementById("answer-text").style.display = showAnswer ? "block" : "none";
    }
    
    function initializeQuestionSelector(totalQuestions) {
  const selector = document.getElementById("question-selector");
  selector.innerHTML = ""; // 既存オプション削除

  for (let i = 1; i <= totalQuestions; i++) {
    const option = document.createElement("option");
    option.value = i;
    option.textContent = `第${i}問`;
    selector.appendChild(option);
  }

  // 現在の問題にあわせて選択状態にする
  const current = parseInt(localStorage.getItem("currentQuestionNumber") || "1", 10);
  selector.value = current;
}
  document.getElementById("question-selector").addEventListener("change", function () {
  const selected = parseInt(this.value, 10);
  localStorage.setItem("currentQuestionNumber", selected);
  location.reload(); // または fetchAndDisplayQuestion() を直接呼んでもOK
});
    
 function generatePlayers(count) {
  const container = document.getElementById("player-container");
  container.innerHTML = "";
 let savedCount = 0;

    // 保存データの数を数える
  while (localStorage.getItem(`player_${savedCount}`)) {
    savedCount++;
  }

  // 指定がない場合は保存された人数を使う
  if (typeof count === "undefined" || count === null) {
    count = savedCount;
  } else {
    // 人数が指定されている場合 → 既存データをすべてクリア
    for (let i = 0; i < savedCount; i++) {
      localStorage.removeItem(`player_${i}`);
    }
  }

  for (let i = 0; i < count; i++) {
    const card = document.createElement("div");
    card.className = "card";
    card.id = `player-${i}`;

    // localStorageから復元する（なければデフォルト）
    const data = JSON.parse(localStorage.getItem(`player_${i}`)) || {
      name: "",
      school: "",
      roundrank: 0,
      rank: "",
      color: "",
      score: 0,
      bonusscore:0,
      allowedWrong: 2,
      finished: false,
      failed: false
    };

    card.innerHTML = `
      <div class="info">
        <input placeholder="順位" class="rank-input" value="${data.rank || ""}">
        <input placeholder="学校名" class="school-input" value="${data.school || ""}">
        <input placeholder="プレイヤー名" class="name-input" value="${data.name || ""}">
        <button class="confirm-button" onclick="confirmPlayer(this)">決定</button>
      </div>
       <div class="display-info"></div>
      <div class="score">
        <div>○: <span class="maru">${data.score}</span></div>
        <div>誤答可能回数: <span class="penalty-points">${data.allowedWrong}</span></div>
        <div>女子問ボーナス:<span class="bonusscore">${data.bonusscore}</span></div>
        <button onclick="addUpdownScore(this.closest('.card'), 'correct')">○正解</button>
        <button onclick="addUpdownScore(this.closest('.card'), 'bonus')">○女子問ボーナス</button>
        <button onclick="addUpdownScore(this.closest('.card'), 'wrong')">×不正解</button>
        <button onclick="resetScore(this)">リセット</button> 
      </div>
      <div class="color-buttons">
        <button class="color-button" onclick="changeColor(this, 'red')">赤</button>
        <button class="color-button" onclick="changeColor(this, 'blue')">青</button>
        <button class="color-button" onclick="changeColor(this, 'yellow')">黄</button>
        <button class="color-button" onclick="changeColor(this, 'green')">緑</button>
      </div>
    `;
    card.classList.remove("red", "blue", "yellow", "green");
    if ( data.color !== "") {
  card.classList.add(data.color);
}
    // ランク表示や失格表示
    const info = card.querySelector(".display-info");

    // 入力イベントで保存
    card.querySelector(".name-input").addEventListener("input", () => savePlayerData(i));
    card.querySelector(".school-input").addEventListener("input", () => savePlayerData(i));
    card.querySelector(".rank-input").addEventListener("input", () => savePlayerData(i));

    container.appendChild(card);
      // ✅ 勝ち抜け処理（10点到達）
  if (data.score >= 10) {
    data.finished = true;
    card.classList.add("finished");

    const rankText = ordinal(data.roundrank); // 例: 1st
    const rankClass = ["rank-1", "rank-2", "rank-3", "rank-4"][data.roundrank - 1] || "rank-other";

    const label = document.createElement("div");
    label.className = `rank-label ${rankClass}`;
    label.textContent = `${rankText}`;

    card.classList.add("show");
    
    card.querySelector(".display-info").appendChild(label);

    lockCard(card);
  }

  // 失格処理
  if (data.allowedWrong <= 0) {
    data.failed = true;
    card.classList.add("failed");
    lockCard(card);
    if (!card.querySelector(".disqualification-message")) {
      const disq = document.createElement("div");
      disq.className = "disqualification-message";
      disq.textContent = "失格";
      card.appendChild(disq);
    }
  }
    localStorage.setItem(`player_${i}`, JSON.stringify(data));
  }
}

    function confirmPlayer(btn) {
      const card = btn.closest(".card");
      const rank = card.querySelector(".rank-input").value;
      const school = card.querySelector(".school-input").value;
      const name = card.querySelector(".name-input").value;
      const info = card.querySelector(".display-info");
      // 表示切り替え
      info.innerHTML = `<div><strong>${name}</strong></div><div>${school}</div><div>${rank}位</div>`;
      card.classList.add("show");

      const index = Array.from(document.querySelectorAll(".card")).indexOf(card); // 何番目のカードか取得

  // 保存対象データ
       const playerData = {
        name: name,
        school: school,
        rank: rank
       };

  // ローカルストレージに保存（例：player_0, player_1...）
      localStorage.setItem(`player_${index}`, JSON.stringify(playerData));
    }
    function savePlayerData(index) {
  const card = document.getElementById(`player-${index}`);
  const name = card.querySelector(".name-input").value;
  const school = card.querySelector(".school-input").value;
 const info = card.querySelector(".display-info");
      const rank = card.querySelector(".rank-input").value;
// localStorageから復元する（なければデフォルト）
    const data = JSON.parse(localStorage.getItem(`player_${index}`)) || {
      name: "",
      school: "",
      rank: "",
      color: "",
      score: 0,
      bonusscore:0,
      allowedWrong: 2,
      finished: false,
      failed: false
    };
  data.name = name;
  data.school = school;
  data.rank = rank;
  localStorage.setItem(`player_${index}`, JSON.stringify(data));
}
  
    function onPlayerCountConfirmed() {
  const count = parseInt(document.getElementById("player-count").value);
  generatePlayers(count); // ← 人数指定して新しく生成
}
   function addUpdownScore(card, type) {
  const index = Array.from(document.querySelectorAll(".card")).indexOf(card);
  const data = JSON.parse(localStorage.getItem(`player_${index}`)) || {
    score: 0,
    bonusscore: 0,
    allowedWrong: 2,
    finished: false,
    failed: false
  };

  if (data.finished || data.failed) return;

  if (type === "correct") {
    data.score++;
  }

  if (type === "wrong") {
    data.score = 0;
    data.allowedWrong--;
  }

  if (type === "bonus") {
    data.score++;
    data.bonusscore++;
    if (data.bonusscore <= 2) data.allowedWrong++;
  }

  // 更新表示
  card.querySelector(".maru").textContent = data.score;
  card.querySelector(".penalty-points").textContent = data.allowedWrong;
  card.querySelector(".bonusscore").textContent = data.bonusscore;

  // ✅ 勝ち抜け処理（10点到達）
  if (data.score >= 10 && !data.finished) {
    data.finished = true;
    card.classList.add("finished");

    const rankText = ordinal(currentRank); // 例: 1st
    const rankClass = ["rank-1", "rank-2", "rank-3", "rank-4"][currentRank - 1] || "rank-other";
    data.roundrank = currentRank;
    const label = document.createElement("div");
    label.className = `rank-label ${rankClass}`;
    label.textContent = `${rankText}`;

    card.classList.add("show");
    
    card.querySelector(".display-info").appendChild(label);
    currentRank++;

    lockCard(card);
  }

  // 失格処理
  if (data.allowedWrong <= 0 && !data.failed) {
    data.failed = true;
    card.classList.add("failed");
    lockCard(card);
    if (!card.querySelector(".disqualification-message")) {
      const disq = document.createElement("div");
      disq.className = "disqualification-message";
      disq.textContent = "失格";
      card.appendChild(disq);
    }
  }

  localStorage.setItem(`player_${index}`, JSON.stringify(data));
}
    function ordinal(n) {
  if (n === 1) return "1st";
  if (n === 2) return "2nd";
  if (n === 3) return "3rd";
  return `${n}th`;
}
  function lockCard(card) {
  card.querySelectorAll("button").forEach(btn => {
    if (!btn.textContent.includes("リセット")) {
      btn.disabled = true;
    }
  });
}

    function resetScore(btn) {
  const card = btn.closest(".card");
  card.querySelector(".maru").textContent = "0";
  card.querySelector(".penalty-points").textContent = "2";
  card.querySelector(".bonusscore").textContent = "0";

  card.classList.remove("finished", "failed", "rank-1", "rank-2", "rank-3", "rank-other");
  card.querySelectorAll("button").forEach(btn => btn.disabled = false);
  card.querySelector(".disqualification-message")?.remove();
  card.querySelector(".rank-label")?.remove();

  const index = Array.from(document.querySelectorAll(".card")).indexOf(card);
  const data = JSON.parse(localStorage.getItem(`player_${index}`)) || {};
  data.score = 0;
  data.bonusscore = 0;
  data.allowedWrong = 2;
  data.finished = false;
  data.failed = false;
  localStorage.setItem(`player_${index}`, JSON.stringify(data));
}

    function changeColor(btn, color) {
  const card = btn.closest(".card");
  card.classList.remove("red", "blue", "yellow", "green");
  card.classList.add(color);

  // ★ 色を保存
  const index = Array.from(document.querySelectorAll(".card")).indexOf(card);
  // localStorageから復元する（なければデフォルト）
    const data = JSON.parse(localStorage.getItem(`player_${index}`)) || {
      name: "",
      school: "",
      rank: "",
      color: "",
      score: 0,
      bonusscore:0,
      allowedWrong: 2,
      finished: false,
      failed: false
    };

  data.color = color;
  localStorage.setItem(`player_${index}`, JSON.stringify(data));
}
    function prevQuestion() {
      let currentIndex = parseInt(localStorage.getItem("currentQuestionNumber") || "1", 10);
      currentIndex = Math.max(1, currentIndex - 1); // 1未満にはならないように
      localStorage.setItem("currentQuestionNumber", currentIndex);
      location.reload(); // 前の問題を表示するためリロード
    }
    function nextQuestion() {
      let currentIndex = parseInt(localStorage.getItem("currentQuestionNumber") || "1",10);
      currentIndex++;
      localStorage.setItem("currentQuestionNumber", currentIndex);
      location.reload(); // 次の問題を表示するためリロード
    }
    function showDisqualificationOnCard(index) {
      const card = document.getElementById(`player-${index}`);
      if (card && !card.querySelector(".disqualification-message")) {
        const label = document.createElement("span");
        label.className = "disqualification-message";
        label.textContent = "失格";
        card.appendChild(label);
      }
    }
    function fetchAndDisplayQuestion() {
      fetch(CSV_URL)
        .then(res => res.text())
        .then(text => {
          
          const rows = text.trim().split("\n").map(r => r.split(","));
          initializeQuestionSelector(rows.length - 1); // 見出しがあれば -1
          const index = parseInt(localStorage.getItem("currentQuestionNumber")) || 1;
          if (index >= rows.length) return;

          const question = rows[index][2];
          const answer = rows[index][3];

          document.getElementById("question-number").textContent = `第${index}問`;
          document.getElementById("question-text").textContent = question;
          toggleQuestion();
          document.getElementById("answer-text").textContent = answer;
          toggleAnswer();

          updateQuestionVisibility();
        });
    

    }


    window.onload = () => {
      generatePlayers();
      fetchAndDisplayQuestion();
    
    };
  </script>
</body>
</html>
