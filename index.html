<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ホーム画面</title>
  <style>
    body {
      font-family: 'Hiragino Kaku Gothic ProN', sans-serif;
      background: linear-gradient(to bottom right, #ffe4f0, #e0f7ff);
      color: #333;
      text-align: center;
      padding: 40px;
    }

    h1 {
      font-size: 2.5em;
      margin-bottom: 30px;
    }

    .round-buttons {
      display: flex;
      flex-direction: column;
      gap: 20px;
      align-items: center;
      justify-content: center;
    }

    .button {
      background-color: #f9e5f6;
      color: #444;
      border: none;
      border-radius: 20px;
      padding: 20px 40px;
      font-size: 1.5em;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      cursor: pointer;
      transition: all 0.2s;
    }

    .button:hover {
      background-color: #e6d7ff;
      transform: scale(1.05);
    }

    .sub-buttons {
      display: none;
      flex-direction: column;
      gap: 10px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>ラウンド選択</h1>
  <div class="round-buttons">
    <button class="button" onclick="goTo('2R')">2R</button>
    <div>
      <button class="button" onclick="toggleSub()">3R</button>
      <div id="sub-buttons" class="sub-buttons">
        <button class="button" onclick="goTo('3R_alpha')">3R α</button>
        <button class="button" onclick="goTo('3R_beta')">3R β</button>
        <button class="button" onclick="goTo('3R_gamma')">3R γ</button>
      </div>
    </div>
    <button class="button" onclick="goTo('2nd')">EX</button>
    <button class="button" onclick="goTo('SF')">SF</button>
    <button class="button" onclick="goTo('F')">F</button>
  </div>

  <script>
    function toggleSub() {
      const sub = document.getElementById("sub-buttons");
      sub.style.display = sub.style.display === "flex" ? "none" : "flex";
    }

    function goTo(round) {
      // ページ遷移（例: それぞれのラウンドに対応するHTMLに遷移）
      // 必要に応じてリネーム or 統一ファイルで制御してもOK
      window.location.href = `${round}.html`;
    }
  </script>
</body>
</html>
