  <div id="players"></div>

  <script>
    const bc = new BroadcastChannel("score_channel");

    bc.onmessage = (event) => {

      if (data.type === "question") {

      const i = data.index;

      // âœ… ã™ã§ã«å­˜åœ¨ã™ã‚‹ãƒ—ãƒ¬ã‚¤ãƒ¤ãƒ¼ã®æ›´æ–°
      if (players[i]) {
        players[i].correct = data.correct;
        players[i].wrong = data.wrong;
        players[i].lose = data.lose;
      } else {
        // åˆã‚ã¦ã®ãƒ—ãƒ¬ã‚¤ãƒ¤ãƒ¼ç™»éŒ²
        players[i] = {

        div.className = `player ${data.color}`;

      // âœ… ã‚¹ã‚³ã‚¢è¡¨ç¤ºã‚’æ›´æ–°
      document.getElementById(`score-${i}`).textContent =
        `${data.correct}â—‹ ${data.wrong}Ã—`;

        data.lose ? "LOSE" : "";
    };

    // âœ… æ¬¡ã¸ãƒœã‚¿ãƒ³
    document.getElementById("next-button").addEventListener("click", () => {

    // âœ… ã‚¹ã‚³ã‚¢ãƒªã‚»ãƒƒãƒˆãƒœã‚¿ãƒ³
    document.getElementById("reset-button").addEventListener("click", () => {

        bc.postMessage({

          school: players[i].school,
          rank: players[i].rank,
