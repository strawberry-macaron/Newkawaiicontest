<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>クイズ表示画面</title>
  <style>
    body {
      font-family: 'Hiragino Kaku Gothic ProN', 'Arial', sans-serif;
      background-color: #fffafc;
      margin: 0;
      padding: 20px;
      text-align: center;
    }

    #question {
      font-size: 1.5em;
      margin-bottom: 40px;
      padding: 20px;
      background-color: #f8f8ff;
      border-radius: 10px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
    }

    .players {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }

    .player {
      writing-mode: vertical-rl;
      text-orientation: mixed;
      border: 3px solid #aaa;
      border-radius: 10px;
      padding: 20px;
      width: 60px;
      background-color: #fff;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    .player.red { border-color: #ff4d6d; background-color: #ffeef3; }
    .player.blue { border-color: #4da6ff; background-color: #e6f0ff; }
    .player h2, .player p { margin: 0; padding: 0; font-size: 1em; }
  </style>
</head>
<body>
  <h1>クイズ表示画面</h1>
  <div id="question">（問題はまだ表示されていません）</div>

  <div class="players" id="players">
    <div class="player red">
      <h2>プレイヤー1</h2>
      <p>1st</p>
      <p>○×高校</p>
      <p>30◯</p>
      <p>2×</p>
    </div>
    <div class="player blue">
      <h2>プレイヤー2</h2>
      <p>10th</p>
      <p>△口高校</p>
      <p>00◯</p>
      <p>LOSE</p>
    </div>
    <!-- 必要に応じてプレイヤー追加 -->
  </div>

  <script>
    const CSV_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vQauPJe0jkiS52L65yXobA_KJ2Hc4ri5WrObyHe4j88wEwjcxAKzGzaXmgYahuVmM-ix2imGAA8lNR4/pub?gid=0&single=true&output=csv";

    async function fetchCSV() {
      const response = await fetch(CSV_URL);
      const text = await response.text();
      const rows = text.trim().split("\n").map(row => row.split(","));
      return rows;
    }

    async function updateQuestion() {
      const num = localStorage.getItem("currentQuestionNumber");
      const display = document.getElementById("question");

      if (!num) {
        display.textContent = "（問題はまだ表示されていません）";
        return;
      }

      const data = await fetchCSV();
      const index = parseInt(num);
      if (index > 0 && index < data.length) {
        const questionText = data[index][1]; // 2列目（問題文）
        display.textContent = questionText;
      } else {
        display.textContent = "問題が見つかりません。";
      }
    }

    updateQuestion();
    setInterval(updateQuestion, 1000);
  </script>
</body>
</html>
