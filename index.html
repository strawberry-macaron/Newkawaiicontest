<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>クイズ大会 - ラウンド選択</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: 'Hiragino Kaku Gothic ProN', sans-serif;
      background: linear-gradient(to right, #ffe0f0, #e0e7ff, #e0f7ff);
      margin: 0;
      padding: 40px;
      text-align: center;
    }

    h1 {
      font-size: 2em;
      color: #a45ba7;
      margin-bottom: 40px;
    }

    .round-buttons,
    .sub-buttons {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-bottom: 20px;
    }

    .round-button {
      padding: 15px 30px;
      border-radius: 20px;
      font-size: 1.2em;
      font-weight: bold;
      border: none;
      cursor: pointer;
      transition: transform 0.2s, background-color 0.3s;
    }

    .pink { background-color: #ffcde0; }
    .lavender { background-color: #e6e6fa; }
    .blue { background-color: #b2e0f7; }
    .peach { background-color: #ffe5b4; }

    .round-button:hover {
      transform: scale(1.05);
      opacity: 0.9;
    }

    .sub-buttons {
      display: none;
      animation: fadeIn 0.5s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <h1>ラウンド選択</h1>

  <div class="round-buttons">
    <button class="round-button pink" onclick="location.href='round2_.html'">2R</button>
    <button class="round-button lavender" onclick="toggle3R()">3R</button>
    <button class="round-button blue" onclick="location.href='round_ex.html'">Ex（2nd）</button>
    <button class="round-button peach" onclick="location.href='round_sf.html'">SF</button>
    <button class="round-button lavender" onclick="location.href='round_f.html'">F</button>
  </div>

  <!-- 3Rのサブボタン -->
  <div class="sub-buttons" id="threeR-buttons">
    <button class="round-button lavender" onclick="location.href='round_3_α.html'">3R α</button>
    <button class="round-button lavender" onclick="location.href='round3_β_.html'">3R β</button>
    <button class="round-button lavender" onclick="location.href='round_3_gamma.html'">3R γ</button>
  </div>

  <script>
    function toggle3R() {
      const sub = document.getElementById("threeR-buttons");
      sub.style.display = sub.style.display === "flex" ? "none" : "flex";
    }
  </script>
</body>
</html>
