<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>操作画面</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #f5f5fa;
      padding: 20px;
      text-align: center;
    }

    textarea {
      width: 80%;
      font-size: 16px;
      margin-bottom: 10px;
    }

    button {
      margin: 5px;
      padding: 8px 16px;
      font-size: 16px;
      border-radius: 6px;
      border: none;
      cursor: pointer;
    }

    input[type="number"] {
      width: 60px;
      font-size: 16px;
      margin: 5px;
    }

    .rank-inputs {
      margin-top: 30px;
      background: #ffffff;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      display: inline-block;
    }
  </style>
</head>
<body>
  <h1>操作画面</h1>

  <!-- ✅ 問題文エリア -->
  <textarea id="question" rows="5" placeholder="ここに問題文を入力してください"></textarea><br>
  <button onclick="showQuestion()">問題を表示</button>
  <button onclick="clearQuestion()">非表示にする</button>

  <!-- ✅ 順位入力エリア -->
  <div class="rank-inputs">
    <h2>順位入力</h2>
    <div>
      <label>プレイヤー1：<input type="number" id="rank0" min="1"></label><br>
      <label>プレイヤー2：<input type="number" id="rank1" min="1"></label><br>
      <label>プレイヤー3：<input type="number" id="rank2" min="1"></label><br>
      <label>プレイヤー4：<input type="number" id="rank3" min="1"></label><br>
    </div>
    <button onclick="saveRanks()">順位を保存</button>
  </div>

  <script>
    function showQuestion() {
      const q = document.getElementById("question").value;
      localStorage.setItem("currentQuestion", q);
    }

    function clearQuestion() {
      localStorage.removeItem("currentQuestion");
    }

    function saveRanks() {
      const ranks = [];
      for (let i = 0; i < 4; i++) {
        const rank = document.getElementById(`rank${i}`).value;
        ranks.push(rank);
      }
      localStorage.setItem("manualRanks", JSON.stringify(ranks));
      alert("順位を保存しました！");
    }
  </script>
</body>
</html>
