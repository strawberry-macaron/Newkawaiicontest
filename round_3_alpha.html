<body>
  <h1>3Round Œ±„Ç≥„Éº„Çπ Ë°®Á§∫ÁîªÈù¢</h1>

  <div id="question-area">
    <div id="question-number">ÂïèÈ°åÁï™Âè∑</div>
    <div id="question-text">ÂïèÈ°åÊñá„ÇíË™≠„ÅøËæº„Åø‰∏≠...</div>

      <button onclick="toggleAnswer()">Á≠î„Åà„ÇíË°®Á§∫/ÈùûË°®Á§∫</button>

  </div>

  <div>
    ‰∫∫Êï∞„ÇíÈÅ∏„Çì„Åß„Åè„Å†„Åï„ÅÑÔºö
    <select id="player-count">
      <option value="1">1‰∫∫</option>
      <option value="2">2‰∫∫</option>
      <option value="3">3‰∫∫</option>

      <option value="5" selected>5‰∫∫</option>
      <option value="6">6‰∫∫</option>

     <button onclick="onPlayerCountConfirmed()">Ê±∫ÂÆö</button>

  <label for="question-selector">ÂïèÈ°åÁï™Âè∑„ÇíÈÅ∏ÊäûÔºö</label>
<select id="question-selector">
  <!-- JS„ÅßÂïèÈ°åÊï∞„Å´Âøú„Åò„Å¶Ëá™ÂãïËøΩÂä† -->
</select>


  <div class="players" id="player-container"></div>

  <script>
    const CSV_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vQauPJe0jkiS52L65yXobA_KJ2Hc4ri5WrObyHe4j88wEwjcxAKzGzaXmgYahuVmM-ix2imGAA8lNR4/pub?gid=0&single=true&output=csv";

    let showQuestion = true;
    let showAnswer = true;
    let currentRank = 1;
    
    function toggleQuestion() {
      showQuestion = !showQuestion;
      updateQuestionVisibility();
    }

    function toggleAnswer() {
      showAnswer = !showAnswer;
      updateQuestionVisibility();
    }

    function updateQuestionVisibility() {
      document.getElementById("question-text").style.display = showQuestion ? "block" : "none";
      document.getElementById("answer-text").style.display = showAnswer ? "block" : "none";
    }
    
    function initializeQuestionSelector(totalQuestions) {
  const selector = document.getElementById("question-selector");
  selector.innerHTML = ""; // Êó¢Â≠ò„Ç™„Éó„Ç∑„Éß„É≥ÂâäÈô§

  for (let i = 1; i <= totalQuestions; i++) {
    const option = document.createElement("option");
    option.value = i;
    option.textContent = `Á¨¨${i}Âïè`;
    selector.appendChild(option);
  }

  // ÁèæÂú®„ÅÆÂïèÈ°å„Å´„ÅÇ„Çè„Åõ„Å¶ÈÅ∏ÊäûÁä∂ÊÖã„Å´„Åô„Çã
  const current = parseInt(localStorage.getItem("currentQuestionNumber") || "1", 10);
  selector.value = current;
}
  document.getElementById("question-selector").addEventListener("change", function () {
  const selected = parseInt(this.value, 10);
  localStorage.setItem("currentQuestionNumber", selected);
  location.reload(); // „Åæ„Åü„ÅØ fetchAndDisplayQuestion() „ÇíÁõ¥Êé•Âëº„Çì„Åß„ÇÇOK
});
    
 function generatePlayers(count) {
  const container = document.getElementById("player-container");
  container.innerHTML = "";
 let savedCount = 0;

    // ‰øùÂ≠ò„Éá„Éº„Çø„ÅÆÊï∞„ÇíÊï∞„Åà„Çã
  while (localStorage.getItem(`player_${savedCount}`)) {
    savedCount++;
  }

  // ÊåáÂÆö„Åå„Å™„ÅÑÂ†¥Âêà„ÅØ‰øùÂ≠ò„Åï„Çå„Åü‰∫∫Êï∞„Çí‰Ωø„ÅÜ
  if (typeof count === "undefined" || count === null) {
    count = savedCount;
  } else {
    // ‰∫∫Êï∞„ÅåÊåáÂÆö„Åï„Çå„Å¶„ÅÑ„ÇãÂ†¥Âêà ‚Üí Êó¢Â≠ò„Éá„Éº„Çø„Çí„Åô„Åπ„Å¶„ÇØ„É™„Ç¢
    for (let i = 0; i < savedCount; i++) {
      localStorage.removeItem(`player_${i}`);
    }
  }

  for (let i = 0; i < count; i++) {
    const card = document.createElement("div");
    card.className = "card";
    card.id = `player-${i}`;

    // localStorage„Åã„ÇâÂæ©ÂÖÉ„Åô„ÇãÔºà„Å™„Åë„Çå„Å∞„Éá„Éï„Ç©„É´„ÉàÔºâ
    const data = JSON.parse(localStorage.getItem(`player_${i}`)) || {
      name: "",
      school: "",
      rank: "",
      color: "",
      correct: 0,
      penalty: 10,
      isBomb: false,
      finished: false,
      failed: false
    };

    card.innerHTML = `
      <div class="info">
        <input placeholder="È†Ü‰Ωç" class="rank-input" value="${data.rank || ""}">
        <input placeholder="Â≠¶Ê†°Âêç" class="school-input" value="${data.school || ""}">
        <input placeholder="„Éó„É¨„Ç§„É§„ÉºÂêç" class="name-input" value="${data.name || ""}">
      </div>
      <div class="score">
        <div>‚óã: <span class="maru">${data.correct}</span></div>
        <div>Ë™§Á≠î„Éù„Ç§„É≥„Éà: <span class="penalty-points">${data.penalty}</span></div>
        <div class="display-info"></div>
        <button onclick="addBomberScore(this.closest('.card'), 'correct')">‚óãÊ≠£Ëß£</button>
        <button onclick="addBomberScore(this.closest('.card'), 'wrong', false)">√ó„Éú„Çø„É≥„Å™„Åó</button>
        <button onclick="addBomberScore(this.closest('.card'), 'wrong', true)">√ó„Éú„Çø„É≥„ÅÇ„Çä</button>
      </div>
      <div class="color-buttons">
        <button class="color-button" onclick="changeColor(this, 'red')">Ëµ§</button>
        <button class="color-button" onclick="changeColor(this, 'blue')">Èùí</button>
        <button class="color-button" onclick="changeColor(this, 'yellow')">ÈªÑ</button>
        <button class="color-button" onclick="changeColor(this, 'green')">Á∑ë</button>
      </div>
    `;

    // „É©„É≥„ÇØË°®Á§∫„ÇÑÂ§±Ê†ºË°®Á§∫
    const info = card.querySelector(".display-info");
    if (data.finished) {
      const tag = document.createElement("div");
      tag.textContent = `${ordinal(currentRank)} WIN üéâ`;
      info.appendChild(tag);
      currentRank++;
      lockCard(card);
    }
    if (data.failed) {
      const tag = document.createElement("div");
      tag.className = "disqualification-message";
      tag.textContent = "Â§±Ê†º";
      info.appendChild(tag);
      lockCard(card);
    }

    // ÂÖ•Âäõ„Ç§„Éô„É≥„Éà„Åß‰øùÂ≠ò
    card.querySelector(".name-input").addEventListener("input", () => savePlayerData(i));
    card.querySelector(".school-input").addEventListener("input", () => savePlayerData(i));
    card.querySelector(".rank-input").addEventListener("input", () => savePlayerData(i));

    container.appendChild(card);
  }
}

    function confirmPlayer(btn) {
      const card = btn.closest(".card");
      const rank = card.querySelector(".rank-input").value;
      const school = card.querySelector(".school-input").value;
      const name = card.querySelector(".name-input").value;
      const info = card.querySelector(".display-info");
      // Ë°®Á§∫Âàá„ÇäÊõø„Åà
      info.innerHTML = `<div><strong>${name}</strong></div><div>${school}</div><div>${rank}‰Ωç</div>`;
      card.classList.add("show");

      const index = Array.from(document.querySelectorAll(".card")).indexOf(card); // ‰ΩïÁï™ÁõÆ„ÅÆ„Ç´„Éº„Éâ„ÅãÂèñÂæó

  // ‰øùÂ≠òÂØæË±°„Éá„Éº„Çø
       const playerData = {
        name: name,
        school: school,
        rank: rank
       };

  // „É≠„Éº„Ç´„É´„Çπ„Éà„É¨„Éº„Ç∏„Å´‰øùÂ≠òÔºà‰æãÔºöplayer_0, player_1...Ôºâ
      localStorage.setItem(`player_${index}`, JSON.stringify(playerData));
    }
    function savePlayerData(index) {
  const card = document.getElementById(`player-${index}`);
  const name = card.querySelector(".name-input").value;
  const school = card.querySelector(".school-input").value;
  const rank = card.querySelector(".rank-input").value;
  const maru = parseInt(card.querySelector(".maru").textContent);
  const penalty = parseInt(card.querySelector(".penalty-points").textContent);

  const color = [...card.classList].find(c => ["red", "blue", "yellow", "green"].includes(c));
  const isBomb = card.classList.contains("bomb");
  const finished = card.classList.contains("finished");
  const failed = card.classList.contains("failed");

  const data = {
    name,
    school,
    rank,
    correct: maru,
    penalty,
    color: color || "",
    isBomb,
    finished,
    failed
  };

  localStorage.setItem(`player_${index}`, JSON.stringify(data));
}
  function applyScoreAndStatus(card, maru, batsu) {
  const maruSpan = card.querySelector(".maru");
  const batsuSpan = card.querySelector(".batsu");
  const info = card.querySelector(".display-info");

  maruSpan.textContent = maru;
  batsuSpan.textContent = batsu;

    function ordinal(n) {
  if (n === 1) return "1st";
  if (n === 2) return "2nd";
  if (n === 3) return "3rd";
  return `${n}th`;
}

  if (maru >= 3) {
  if (card.classList.contains("finished")) return;

  card.classList.add("finished");

  const info = card.querySelector(".display-info");

  // „É©„Éô„É´„ÅÆ„ÉÜ„Ç≠„Çπ„Éà„Å®„ÇØ„É©„Çπ„ÇíÈ†Ü‰Ωç„Å´Âøú„Åò„Å¶Ë®≠ÂÆö
  const rankText = ordinal(currentRank);
  const rankClass = ["rank-1", "rank-2", "rank-3", "rank-4"][currentRank - 1] || "rank-other";

  const label = document.createElement("div");
  label.className = `rank-label ${rankClass}`;
  label.textContent = rankText;

  info.appendChild(label); // Ë°®Á§∫„Ç®„É™„Ç¢„Å´ËøΩÂä†

  currentRank++;
  lockCard(card);
}

  if (batsu >= 1) {
    if (card.classList.contains("failed")) return;

    card.classList.add("failed");

    if (!card.querySelector(".disqualification-message")) {
      const disqLabel = document.createElement("span");
      disqLabel.className = "disqualification-message";
      disqLabel.textContent = "Â§±Ê†º";
      card.appendChild(disqLabel);
    }

    lockCard(card);
  }
}
    function addScore(btn, type) {
  const card = btn.closest(".card");
  if (card.classList.contains("finished") || card.classList.contains("failed")) return;

  const maruSpan = card.querySelector(".maru");
  const batsuSpan = card.querySelector(".batsu");
  let maru = parseInt(maruSpan.textContent);
  let batsu = parseInt(batsuSpan.textContent);

  if (type === 'maru') maru++;
  if (type === 'batsu') batsu++;

  // ‰øùÂ≠ò
  const index = Array.from(document.querySelectorAll(".card")).indexOf(card);
  const data = JSON.parse(localStorage.getItem(`player_${index}`)) || {};
  data.maru = maru;
  data.batsu = batsu;
  localStorage.setItem(`player_${index}`, JSON.stringify(data));

  // Áä∂ÊÖãÂèçÊò†
  applyScoreAndStatus(card, maru, batsu);
}

    function ordinal(n) {
      const s = ["th", "st", "nd", "rd"];
      const v = n % 100;
      return n + (s[(v - 20) % 10] || s[v] || s[0]);
    }
    function onPlayerCountConfirmed() {
  const count = parseInt(document.getElementById("player-count").value);
  generatePlayers(count); // ‚Üê ‰∫∫Êï∞ÊåáÂÆö„Åó„Å¶Êñ∞„Åó„ÅèÁîüÊàê
}
    function addBomberScore(card, type, hasButton) {
  const index = Array.from(document.querySelectorAll(".card")).indexOf(card);
  const data = JSON.parse(localStorage.getItem(`player_${index}`)) || {
    correct: 0,
    penalty: 10,
    isBomb: false
  };

  if (type === "correct") {
    data.correct += 1;
    if (data.isBomb) {
      data.isBomb = false; // ÁàÜÂºæËß£Èô§
      card.classList.remove("bomb");
    }
  } else if (type === "wrong") {
    if (!data.isBomb) {
      data.isBomb = true;
      card.classList.add("bomb");
    } else {
      data.penalty -= hasButton ? 3 : 1;
    }
  }

  // Êõ¥Êñ∞Ë°®Á§∫
  card.quarySelector(".maru").textContent = data.correct;
  card.querySelector(".penalty-points").textContent = data.penalty;

  // Âãù„Å°Êäú„Åë
  if (data.correct >= 10) {
    card.classList.add("finished");
    lockCard(card);
  }

  // Â§±Ê†º
  if (data.penalty <= 0) {
    card.classList.add("failed");
    lockCard(card);
    if (!card.querySelector(".disqualification-message")) {
      const disq = document.createElement("div");
      disq.className = "disqualification-message";
      disq.textContent = "Â§±Ê†º";
      card.appendChild(disq);
    }
  }

  localStorage.setItem(`player_${index}`, JSON.stringify(data));
}

    function lockCard(card) {
      card.querySelectorAll("button").forEach(btn => btn.disabled = true);
    }

    function resetScore(btn) {
      const card = btn.closest(".card");
      card.querySelector(".maru").textContent = "0";
      card.querySelector(".batsu").textContent = "0";
    }

    function changeColor(btn, color) {
  const card = btn.closest(".card");
  card.classList.remove("red", "blue", "yellow", "green");
  card.classList.add(color);

  // ‚òÖ Ëâ≤„Çí‰øùÂ≠ò
  const index = Array.from(document.querySelectorAll(".card")).indexOf(card);
  const data = JSON.parse(localStorage.getItem(`player_${index}`)) || {};

  data.color = color;
  localStorage.setItem(`player_${index}`, JSON.stringify(data));
}
    function prevQuestion() {
      let currentIndex = parseInt(localStorage.getItem("currentQuestionNumber") || "1", 10);
      currentIndex = Math.max(1, currentIndex - 1); // 1Êú™Ê∫Ä„Å´„ÅØ„Å™„Çâ„Å™„ÅÑ„Çà„ÅÜ„Å´
      localStorage.setItem("currentQuestionNumber", currentIndex);
      location.reload(); // Ââç„ÅÆÂïèÈ°å„ÇíË°®Á§∫„Åô„Çã„Åü„ÇÅ„É™„É≠„Éº„Éâ
    }
    function nextQuestion() {
      let currentIndex = parseInt(localStorage.getItem("currentQuestionNumber") || "1",10);
      currentIndex++;
      localStorage.setItem("currentQuestionNumber", currentIndex);
      location.reload(); // Ê¨°„ÅÆÂïèÈ°å„ÇíË°®Á§∫„Åô„Çã„Åü„ÇÅ„É™„É≠„Éº„Éâ
    }
    function showDisqualificationOnCard(index) {
      const card = document.getElementById(`player-${index}`);
      if (card && !card.querySelector(".disqualification-message")) {
        const label = document.createElement("span");
        label.className = "disqualification-message";
        label.textContent = "Â§±Ê†º";
        card.appendChild(label);
      }
    }
    function fetchAndDisplayQuestion() {
      fetch(CSV_URL)
        .then(res => res.text())
        .then(text => {
          
          const rows = text.trim().split("\n").map(r => r.split(","));
          initializeQuestionSelector(rows.length - 1); // Ë¶ãÂá∫„Åó„Åå„ÅÇ„Çå„Å∞ -1
          const index = parseInt(localStorage.getItem("currentQuestionNumber")) || 1;
          if (index >= rows.length) return;

          const question = rows[index][2];
          const answer = rows[index][3];

          document.getElementById("question-number").textContent = `Á¨¨${index}Âïè`;
          document.getElementById("question-text").textContent = question;
          toggleQuestion();
          document.getElementById("answer-text").textContent = answer;
          toggleAnswer();

          updateQuestionVisibility();
        });
    

    }


    window.onload = () => {
      generatePlayers();
      fetchAndDisplayQuestion();
    
    };
  </script>
