<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>2nd Round 表示画面</title>
  <link rel="stylesheet" href="round.css">
  <style>
    body {
      background-color: #fdeff2;
      font-family: "Hiragino Kaku Gothic ProN", sans-serif;
      text-align: center;
      margin: 0;
      padding: 1em;
    }
    h1 {
      color: #b36edc;
      font-size: 2em;
    }
    #player-count-select {
      margin-bottom: 1em;
    }
    #players {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1em;
    }
    .player-card {
      background: white;
      border-radius: 16px;
      padding: 1em;
      width: 100px;
      writing-mode: vertical-rl;
      border: 4px solid black;
      font-weight: bold;
      font-size: 1.2em;
    }
    .color-red    { border-color: #ff6666; background: #ffe5e5; }
    .color-blue   { border-color: #66aaff; background: #e5f0ff; }
    .color-yellow { border-color: #ffcc66; background: #fff8e5; }
    .color-green  { border-color: #66dd88; background: #e5fff0; }

    .score { font-size: 1em; margin-top: 0.5em; }
    .buttons button, select, input {
      margin: 2px;
      padding: 4px;
      font-size: 0.9em;
    }
    .color-buttons {
      margin-top: 2em;
    }
  </style>
</head>
<body>
  <h1>2nd Round 表示画面</h1>
  <div id="player-count-select">
    人数を選んでください：
    <select id="playerCount">
      <option value="3">3人</option>
      <option value="4">4人</option>
      <option value="5" selected>5人</option>
      <option value="6">6人</option>
      <option value="7">7人</option>
      <option value="8">8人</option>
    </select>
    <button onclick="generatePlayers()">決定</button>
  </div>

  <div id="players"></div>

  <div class="color-buttons">
    <button onclick="changeColor('red')">赤</button>
    <button onclick="changeColor('blue')">青</button>
    <button onclick="changeColor('yellow')">黄</button>
    <button onclick="changeColor('green')">緑</button>
  </div>

  <script>
    let playerCount = 5;
    let scores = [];

    function generatePlayers() {
      playerCount = parseInt(document.getElementById("playerCount").value);
      const container = document.getElementById("players");
      container.innerHTML = "";
      scores = [];

      for (let i = 0; i < playerCount; i++) {
        scores[i] = { correct: 0, wrong: 0 };

        const card = document.createElement("div");
        card.className = "player-card color-blue";
        card.innerHTML = `
          <div>
            <input type="number" placeholder="順位" id="rank-${i}" style="width:60px;"><br>
            <input type="text" placeholder="学校名" id="school-${i}" style="width:80px;"><br>
            <input type="text" placeholder="プレイヤー名" id="name-${i}" style="width:80px;"><br>
            <div class="score" id="score-${i}">0○ 0×</div>
            <div class="buttons">
              <button onclick="addCorrect(${i})">○</button>
              <button onclick="addWrong(${i})">×</button>
              <button onclick="resetScore(${i})">リセット</button><br>
              <button onclick="setColor(${i}, 'red')">赤</button>
              <button onclick="setColor(${i}, 'blue')">青</button>
              <button onclick="setColor(${i}, 'yellow')">黄</button>
              <button onclick="setColor(${i}, 'green')">緑</button>
            </div>
          </div>
        `;
        container.appendChild(card);
      }
    }

    function addCorrect(i) {
      scores[i].correct++;
      updateScore(i);
    }
    function addWrong(i) {
      scores[i].wrong++;
      updateScore(i);
    }
    function resetScore(i) {
      scores[i] = { correct: 0, wrong: 0 };
      updateScore(i);
    }
    function updateScore(i) {
      document.getElementById(`score-${i}`).textContent = `${scores[i].correct}○ ${scores[i].wrong}×`;
    }

    function setColor(i, color) {
      const card = document.getElementsByClassName("player-card")[i];
      card.className = `player-card color-${color}`;
    }
    function changeColor(color) {
      const cards = document.getElementsByClassName("player-card");
      for (let i = 0; i < cards.length; i++) {
        setColor(i, color);
      }
    }

    window.onload = generatePlayers;
  </script>
</body>
</html>
