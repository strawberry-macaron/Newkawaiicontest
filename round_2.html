<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>La confiserie qui aime jouer à cache-cache</title>
  <link rel="stylesheet" href="round.css">
  <style>
    body {
      font-family: 'Hiragino Kaku Gothic ProN', sans-serif;
      background-color: #fff0f5;
      text-align: center;
      padding: 20px;
    }
    h1 {
      color: #c77dff;
    }
    #players {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-top: 30px;
    }
    .player {
      width: 180px;
      border-radius: 15px;
      background-color: #e3f2fd;
      border: 3px solid #bde0fe;
      padding: 15px;
      writing-mode: vertical-rl;
      text-orientation: mixed;
      box-shadow: 2px 2px 5px rgba(0,0,0,0.1);
    }
    .player h2 {
      font-size: 1.2em;
    }
    .score {
      font-weight: bold;
      font-size: 1.3em;
      margin: 10px 0;
    }
    .lose {
      color: red;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>La confiserie qui aime jouer à cache-cache</h1>
  <div id="question-display">(問題がまだ表示されていません)</div>
  <div id="players"></div>

  <script>
    const players = [];
    const bc = new BroadcastChannel("score_channel");

    bc.onmessage = (event) => {
      const received = event.data;
      players.length = 0;
      received.forEach(p => {
        players.push({ ...p, correct: p.correct || 0, wrong: p.wrong || 0, lose: p.lose || false });
      });
      renderPlayers();
    };

    function renderPlayers() {
      const container = document.getElementById("players");
      container.innerHTML = "";
      players.forEach((p, i) => {
        const div = document.createElement("div");
        div.className = `player ${p.color}`;
        div.innerHTML = `
          <h2>${p.name}</h2>
          <h4>${p.school}</h4>
          <div>${p.rank}位</div>
          <div class="score" id="score-${i}">${p.correct}○ ${p.wrong}×</div>
          <div class="lose" id="lose-${i}">${p.lose ? "LOSE" : ""}</div>
        `;
        container.appendChild(div);
      });
    }
  </script>
</body>
</html>
