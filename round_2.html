<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>2R 表示画面（手動入力）</title>
  <link rel="stylesheet" href="round.css">
  <style>
    body {
      font-family: 'Hiragino Kaku Gothic ProN', sans-serif;
      background-color: #fff0f5;
      text-align: center;
      padding: 20px;
    }
    h1 {
      color: #c77dff;
    }
    .form-box {
      background: #ffffffaa;
      padding: 10px;
      border-radius: 10px;
      margin: 10px auto;
      max-width: 600px;
    }
    .form-box input {
      width: 30%;
      padding: 5px;
      margin: 5px;
    }
    #players {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-top: 30px;
    }
    .player {
      width: 180px;
      border-radius: 15px;
      background-color: #e3f2fd;
      border: 3px solid #bde0fe;
      padding: 15px;
      writing-mode: vertical-rl;
      text-orientation: mixed;
      box-shadow: 2px 2px 5px rgba(0,0,0,0.1);
    }
    .player h2 {
      font-size: 1.2em;
    }
    .score {
      font-weight: bold;
      font-size: 1.3em;
      margin: 10px 0;
    }
    .lose {
      color: red;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>2R 表示画面（手動入力）</h1>
  <div class="form-box">
    <form id="player-form">
      <input type="text" id="name" placeholder="名前" required>
      <input type="text" id="school" placeholder="学校" required>
      <input type="number" id="rank" placeholder="順位" min="1" required>
      <button type="submit">表示</button>
    </form>
  </div>

  <div id="players"></div>

  <script>
    const players = [];

    document.getElementById("player-form").addEventListener("submit", function(e) {
      e.preventDefault();
      const name = document.getElementById("name").value;
      const school = document.getElementById("school").value;
      const rank = document.getElementById("rank").value;

      const player = {
        name,
        school,
        rank,
        color: getColor(players.length),
        correct: 0,
        wrong: 0,
        lose: false
      };

      players.push(player);
      renderPlayers();
      this.reset();
    });

    function getColor(index) {
      const colors = ["pink", "blue", "green", "orange", "purple", "red", "lavender", "peach", "gray"];
      return colors[index % colors.length];
    }

    function renderPlayers() {
      const container = document.getElementById("players");
      container.innerHTML = "";
      players.forEach((p, i) => {
        const div = document.createElement("div");
        div.className = `player ${p.color}`;
        div.innerHTML = `
          <h2>${p.name}</h2>
          <h4>${p.school}</h4>
          <div>${p.rank}位</div>
          <div class="score">${p.correct}○ ${p.wrong}×</div>
          <div class="lose">${p.lose ? "LOSE" : ""}</div>
        `;
        container.appendChild(div);
      });
    }
  </script>
</body>
</html>
