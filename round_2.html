<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>2R 表示画面</title>
  <style>
    body {
      font-family: 'Hiragino Kaku Gothic ProN', sans-serif;
      background-color: #fff0f5;
      text-align: center;
      padding: 20px;
    }
    h1 {
      color: #c77dff;
    }
    .input-form {
      margin: 20px auto;
      width: 90%;
      max-width: 1000px;
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      justify-content: center;
    }
    .input-box {
      background: #ffffff;
      padding: 10px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      width: 200px;
    }
    .input-box input {
      width: 100%;
      margin: 5px 0;
      padding: 6px;
      font-size: 14px;
    }
    .player-cards {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-top: 30px;
    }
    .player {
      width: 180px;
      border-radius: 15px;
      background-color: #e3f2fd;
      border: 3px solid #bde0fe;
      padding: 15px;
      writing-mode: vertical-rl;
      text-orientation: mixed;
      box-shadow: 2px 2px 5px rgba(0,0,0,0.1);
    }
    .score {
      font-weight: bold;
      font-size: 1.3em;
      margin: 10px 0;
    }
    .buttons button {
      margin: 3px;
      padding: 5px 10px;
      border-radius: 10px;
      border: none;
      cursor: pointer;
    }
    .correct { background-color: #caffbf; }
    .wrong { background-color: #ffc9de; }
    .lose {
      color: red;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>2R：プレイヤー入力と表示</h1>

  <form id="input-form" class="input-form">
    <!-- 例として9人分の入力欄 -->
    <!-- 必要に応じてコピーして人数を増やせます -->
    <div class="input-box"><input name="name" placeholder="名前"><input name="school" placeholder="学校"><input name="rank" type="number" placeholder="順位"></div>
    <div class="input-box"><input name="name" placeholder="名前"><input name="school" placeholder="学校"><input name="rank" type="number" placeholder="順位"></div>
    <div class="input-box"><input name="name" placeholder="名前"><input name="school" placeholder="学校"><input name="rank" type="number" placeholder="順位"></div>
    <div class="input-box"><input name="name" placeholder="名前"><input name="school" placeholder="学校"><input name="rank" type="number" placeholder="順位"></div>
    <div class="input-box"><input name="name" placeholder="名前"><input name="school" placeholder="学校"><input name="rank" type="number" placeholder="順位"></div>
    <div class="input-box"><input name="name" placeholder="名前"><input name="school" placeholder="学校"><input name="rank" type="number" placeholder="順位"></div>
    <div class="input-box"><input name="name" placeholder="名前"><input name="school" placeholder="学校"><input name="rank" type="number" placeholder="順位"></div>
    <div class="input-box"><input name="name" placeholder="名前"><input name="school" placeholder="学校"><input name="rank" type="number" placeholder="順位"></div>
    <div class="input-box"><input name="name" placeholder="名前"><input name="school" placeholder="学校"><input name="rank" type="number" placeholder="順位"></div>
    
    <button type="submit">表示</button>
  </form>

  <div id="players" class="player-cards"></div>

  <script>
    document.getElementById("input-form").addEventListener("submit", function(e) {
      e.preventDefault();
      const players = [];
      const boxes = this.querySelectorAll(".input-box");

      boxes.forEach(box => {
        const name = box.querySelector("input[name='name']").value.trim();
        const school = box.querySelector("input[name='school']").value.trim();
        const rank = box.querySelector("input[name='rank']").value.trim();
        if (name && school && rank) {
          players.push({ name, school, rank, correct: 0, wrong: 0, lose: false });
        }
      });

      renderPlayers(players);
    });

    function renderPlayers(players) {
      const container = document.getElementById("players");
      container.innerHTML = "";
      players.forEach((p, i) => {
        const div = document.createElement("div");
        div.className = "player";
        div.innerHTML = `
          <h2>${p.name}</h2>
          <h4>${p.school}</h4>
          <div>${p.rank}位</div>
          <div class="score" id="score-${i}">${p.correct}○ ${p.wrong}×</div>
          <div class="lose" id="lose-${i}">${p.lose ? "LOSE" : ""}</div>
          <div class="buttons">
            <button class="correct" onclick="addCorrect(${i})">○</button>
            <button class="wrong" onclick="addWrong(${i})">×</button>
          </div>
        `;
        container.appendChild(div);
      });

      window.players = players;
    }

    function addCorrect(i) {
      if (players[i].lose) return;
      players[i].correct++;
      if (players[i].correct >= 5) {
        players[i].lose = true;
        alert(players[i].name + " さんが勝ち抜け！");
      }
      update(i);
    }

    function addWrong(i) {
      if (players[i].lose) return;
      players[i].wrong++;
      if (players[i].wrong >= 2) {
        players[i].lose = true;
        alert(players[i].name + " さんは失格です。");
      }
      update(i);
    }

    function update(i) {
      document.getElementById(`score-${i}`).textContent = `${players[i].correct}○ ${players[i].wrong}×`;
      document.getElementById(`lose-${i}`).textContent = players[i].lose ? "LOSE" : "";
    }
  </script>
</body>
</html>
