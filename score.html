<!DOCTYPE html>
<html lang="ja">
<head>

  <title>クイズ得点表示</title>
  <link rel="stylesheet" href="style.css">
  <!-- PapaParse ライブラリ（CSV読み込み用） -->

</head>
<body>

  <label for="round">ラウンド選択：</label>

    <!-- ラウンドを増やす場合はCSVファイルを追加 -->
    <!-- <option value="round2.csv">2nd Round</option> -->
  </select>

  <div id="players"></div>

  <script src="script.js"></script>
</body>
</html>
